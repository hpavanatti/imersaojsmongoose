<div class="col-10 mx-auto d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{vm.titulo}}</h1>
</div>

<form class="col-10 mx-auto">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Tipo Madeira</label>
            <input ng-model="vm.valorMadeira.tipoMadeira" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label>Quantidade</label>
        <input ng-model="vm.valorMadeira.quantidade" type="number" class="form-control">
    </div>
    <div class="form-group">
        <label>Valor Total</label>
        <input ng-model="vm.valorMadeira.valorTotal" type="number" class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Tamanho da Chapa</label>
            <input ng-model="vm.valorMadeira.tamanhoChapa" type="number" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>Fornecedor</label>
            <input ng-model="vm.valorMadeira.fornecedor" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group text-right">
        <button type="button" ng-click="vm.salvar()" class="btn btn-success">
            <i class="fa fa-save"></i>
            Salvar
        </button>
        <a ui-sref="app.valoresMadeiras.list" class="btn btn-danger">
            <i class="fa fa-cancel"></i>
            Cancelar
        </a>
    </div>
</form>
