<div class="col-10 mx-auto d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{vm.titulo}}</h1>
</div>

<form class="col-10 mx-auto">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Cliente</label>
            <input ng-model="vm.valorMovel.cliente" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label>Valor Madeira</label>
        <input ng-model="vm.valorMovel.valorMadeira" type="text" class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Quantidade de Madeira</label>
            <input ng-model="vm.valorMovel.quantidadeMadeira" type="text" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label>Outro Item</label>
          <input ng-model="vm.valorMovel.outroItem" type="text" class="form-control">
      </div>
        <div class="form-group col-md-6">
            <label>Valor Outro Item</label>
            <input ng-model="vm.valorMovel.valorOutroItem" type="text" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label>Quantidade Outro Item</label>
          <input ng-model="vm.valorMovel.quantidadeOutroItem" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group">
        <label>Valor Total</label>
        <input ng-model="vm.valorMovel.valorTotal" type="text" class="form-control">
    </div>
    <div class="form-group text-right">
        <button type="button" ng-click="vm.salvar()" class="btn btn-lg btn-success">
            <i class="fa fa-save"></i>
            Salvar
        </button>
        <a ui-sref="app.valoresMoveis.list" class="btn btn-danger">
            <i class="fa fa-backward"></i>
            Cancelar
        </a>
    </div>
</form>
