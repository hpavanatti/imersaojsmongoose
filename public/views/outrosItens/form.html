<div class="col-10 mx-auto d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{vm.titulo}}</h1>
</div>

<form class="col-10 mx-auto">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Nome do Item</label>
            <input ng-model="vm.outroItem.nomeItem" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label>Fornecedor</label>
        <input ng-model="vm.outroItem.fornecedor" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Marca Item</label>
        <input ng-model="vm.outroItem.marcaItem" type="text" class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Quantidade de estoque</label>
            <input ng-model="vm.outroItem.quantidadeEstoque" type="text" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>Data última compra</label>
            <input ng-model="vm.outroItem.dataUltimaCompra" type="text" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>Preço Unidade</label>
            <input ng-model="vm.outroItem.precoUnidade" type="text" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>Valor Total</label>
            <input ng-model="vm.outroItem.valorTotal" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group text-right">
        <button type="button" ng-click="vm.salvar()" class="btn btn-lg btn-success">
            <i class="fa fa-save"></i>
            Salvar
        </button>
        <a ui-sref="app.outrosItens.list" class="btn btn-danger">
            <i class="fa fa-backward"></i>
            Cancelar
        </a>
    </div>
</form>
