<div class="col-10 mx-auto d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{vm.titulo}}</h1>
</div>

<form class="col-10 mx-auto">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Nome:</label>
            <input ng-model="vm.cliente.nome" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label>Sobrenome:</label>
        <input ng-model="vm.cliente.sobrenome" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Endere√ßo:</label>
        <input ng-model="vm.cliente.endereco" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Cpf ou Cnpj:</label>
        <input ng-model="vm.cliente.cpfCnpj" type="text" class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Contato:</label>
            <input ng-model="vm.cliente.contato" type="text" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>E-mail:</label>
            <input ng-model="vm.cliente.email" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group text-right">
        <button type="button" ng-click="vm.salvar()" class="btn btn-lg btn-success">
            <i class="fa fa-save"></i>
            Salvar
        </button>
        <a ui-sref="app.clientes.list" class="btn btn-danger">
            <i class="fa fa-backward"></i>
            Cancelar
        </a>
    </div>
</form>
